<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template/template.xhtml">
	<ui:define name="subtitle">Activities</ui:define>
	<ui:define name="main_content">
		<!-- Begin Page Content -->
		<div class="container-fluid">

			<!-- Page Heading -->
			

			<!-- Content Row -->
			<div class="row">
				<div class="container ">
					<div class="row pt-3">
						<div class="table-responsive">
							<h:dataTable id="dataTable" styleClass=" table table-striped table-bordered table-datatable" value="#{activitiesBean.pipelinehistoryList}" var="ac" >
								<h:column>
									<f:facet name="header">ID </f:facet>
									#{ac.id }
								</h:column>
								<h:column>
									<f:facet name="header">Recruiter</f:facet>
									#{ac.actionUserId.name}
									
								</h:column>
								<h:column>
									<f:facet name="header">Candidate</f:facet>
									<h:link value="#{ ac.piplelineId.candidate.name }" outcome="/views/detail_candidate">
										<f:param name="candidateid" value="#{ ac.piplelineId.candidate.id }"></f:param>
									</h:link>
									
								</h:column>
								<h:column>
									<f:facet name="header">From (Status)</f:facet>
									#{ac.fromstatus.short_description }
								</h:column>
								<h:column>
									<f:facet name="header">To (Status)</f:facet>
									#{ ac.tostatus.short_description }
								</h:column>
								<h:column>
									<f:facet name="header">Date</f:facet>
									#{ ac.actionDate.toLocalDate() }
								</h:column>
								
							</h:dataTable>

						</div>
					</div>
				</div>
			</div>
			

		</div>
		<!-- /.container-fluid -->
	</ui:define>
	
	<ui:define name="custom_js">
		<script type="text/javascript">
		$(document).ready(function() {
			
		});
		
 	</script>
	</ui:define>
</ui:composition>
</html>
