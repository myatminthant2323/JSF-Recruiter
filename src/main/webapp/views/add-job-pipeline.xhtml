<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template/template.xhtml">
<ui:define name="subtitle">Candidate List</ui:define>
	<ui:define name="main_content">
		<!-- Begin Page Content -->
		<div class="container-fluid">

			<!-- Page Heading -->
			<div
				class="d-sm-flex align-items-center justify-content-between mb-4">
				<h:form styleClass="d-inline">
					<h:commandLink action="#{jobPipelineBean.saveJobPipline()}"
						value="Add" styleClass="btn btn-primary">
					</h:commandLink>
					<span class="pl-2"> (Position : <h:link value="#{jobPipelineBean.joborder.job_position}" outcome="/views/detail_joborder">
						<f:param name="joborderid" value="#{jobPipelineBean.joborder.id}"></f:param>
					</h:link> | Company : <h:link value="#{jobPipelineBean.joborder.company.name}" outcome="/views/detail_company">
											<f:param name="companyid" value="#{jobPipelineBean.joborder.company.id}"></f:param>
									</h:link>)</span>
				</h:form>
				
			</div>

			<!-- Content Row -->
			<div class="row">
				<div class="container ">
					<div class="row pt-3">
					
						<div class="table-responsive">
						<h:form styleClass="form">
							
							<h:dataTable  id="dataTable" styleClass=" table table-striped table-bordered" value="#{jobPipelineBean.candidate_jobPipelineList}" var="c">
							
								<h:column>
									<f:facet name="header">ID</f:facet>
									<h:selectBooleanCheckbox value="#{jobPipelineBean.check_each_candidate}"  styleClass="mr-2" id="checkbox">
									
									<f:ajax event="change" execute="@this"  render="check_candidate" listener="#{jobPipelineBean.CheckedById(c.id)}"></f:ajax> 
									</h:selectBooleanCheckbox>
									#{c.id }
									<!-- <h:selectBooleanCheckbox  value=""  id = "chkRememberMe"  styleClass="mr-2" />#{c.id } -->
								</h:column>
								<h:column>
									<f:facet name="header">Name</f:facet>
									<h:link value="#{ c.name }" outcome="/views/detail_candidate">
											<f:param name="candidateid" value="#{c.id}"></f:param>
									</h:link>
								</h:column>
								<h:column>
									<f:facet name="header">Phone</f:facet>
									#{ c.phone }
								</h:column>
								<h:column>
									<f:facet name="header">Email</f:facet>
									#{ c.email }
								</h:column>
								<h:column>
									<f:facet name="header">Key Skills</f:facet>
									#{ c.key_skills }
								</h:column>
								<h:column>
									<f:facet name="header">Expected Salary</f:facet>
									#{ c.expectedSalary }
								</h:column>
								<!-- <h:column>
									<f:facet name="header">Township</f:facet>
									#{ c.township.name}
								</h:column> -->
								
							</h:dataTable>
							</h:form>
						</div>
						
					</div>
				</div>
			</div>

		</div>
		<!-- /.container-fluid -->
	</ui:define>
</ui:composition>
</html>
