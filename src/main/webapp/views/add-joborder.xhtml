<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template/template.xhtml">
	<ui:define name="subtitle">#{jobOrderBean.joborder.id != 0 ? 'Edit Job Order' : 'Add New Job Order'}</ui:define>
	<ui:define name="main_content">
		<!-- Begin Page Content -->
		<div class="container-fluid">

			<!-- Content Row -->
			<div class="row">
				<div class="container">
					<div class="row">
						<div class="col-10 offset-1 mt-4">
							<div class="card shadow mb-4">
								<!-- Card Header - Dropdown -->
								<div
									class="card-header py-3 d-flex flex-row align-items-center justify-content-between px-4">
									<h6 class="m-0 font-weight-bold text-primary"><i class="fas fa-suitcase mr-1"></i>#{jobOrderBean.joborder.id
										!= 0 ? 'Edit Job Order' : 'Add New Job Order'}</h6>

								</div>
								<!-- Card Body -->
								<div class="card-body">
									<div class="row">
										<div class="col-md-12 px-4">
											<h:form styleClass="form">
												<h:inputHidden value="#{jobOrderBean.joborder.id}" />
												<div class="form-group ">
													<h:outputLabel value="Job Position" />
													<h:inputText value="#{jobOrderBean.joborder.job_position}"
														styleClass="form-control" p:required="required"
														p:placeholder="" />
												</div>




												<div class="form-group">
													<h:outputLabel value="Basic Salary" />
													<h:inputText value="#{jobOrderBean.joborder.basic_salary}"
														styleClass="form-control" p:required="required"
														p:placeholder="Basic Salary" p:type="number" />
												</div>
												<div class="form-group ">
													<h:outputLabel value="Total Employee" />
													<h:inputText
														value="#{jobOrderBean.joborder.total_employee}"
														styleClass="form-control" p:required="required"
														p:placeholder="Total Employee" p:type="number" />
												</div>
												<div class="form-group">
													<h:outputLabel value="Company" />
													<h:selectOneMenu value="#{jobOrderBean.joborder.company}"
														styleClass="form-control">
														<f:selectItems value="#{companyBean.companyList}"
															itemValue="#{c}" var="c" itemLabel="#{c.name}"></f:selectItems>
														<f:converter binding="#{companyConverter}"></f:converter>
													</h:selectOneMenu>
												</div>
												<div class="form-group">
													<h:outputLabel value="Job Location" />
													<h:selectOneMenu
														value="#{jobOrderBean.joborder.job_location}"
														styleClass="form-control">
														<f:selectItems value="#{townshipBean.townshipList}"
															itemValue="#{t}" var="t" itemLabel="#{t.name}"></f:selectItems>
														<f:converter binding="#{townshipConverter}"></f:converter>
													</h:selectOneMenu>
												</div>
												<div class="form-group ">
													<h:outputLabel value="Job Description" />
													<h:inputTextarea
														value="#{jobOrderBean.joborder.job_description}"
														styleClass="form-control" p:required="required"
														p:placeholder=""  id="summernote"/>
												</div>
												<div class="form-group">
													<div class="form-check">
														<h:selectBooleanCheckbox
															value="#{jobOrderBean.joborder.is_active}" id="isactive"
															styleClass="form-check-input " />
														Is Active?
													</div>
												</div>

												<div class="d-flex justify-content-center">
													<h:commandButton action="#{jobOrderBean.saveJobOrder()}"
														value="#{jobOrderBean.joborder.id != 0 ? 'Update' : 'Add '}"
														styleClass="btn btn-primary" />
												</div>
											</h:form>
										</div>

									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
