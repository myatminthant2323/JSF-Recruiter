<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template/template.xhtml">
	<ui:define name="subtitle">Change Password</ui:define>
	<ui:define name="main_content">
		<!-- Begin Page Content -->
		<div class="container-fluid">

			<!-- Content Row -->
			<div class="row">
				<div class="container ">
					<div class="row pt-3">
						<div class="col-md-12">
							<div class="card shadow mb-4">
								<!-- Card Header - Dropdown -->
								<div
									class="card-header py-3 d-flex flex-row align-items-center justify-content-between px-4">
									<h6 class="m-0 font-weight-bold text-primary d-inline">
										<i class="fas fa-key mr-1"></i>Change Password
									</h6>
									<span class="float-right" style="font-size: 16px;"><h:link
											value="" outcome="/views/dashboard">
											<i class="fas fa-arrow-circle-left"></i>
										</h:link></span>
								</div>
								<!-- Card Body -->
								<div class="card-body">
									<div class="row">
										<div class="col-md-12 px-3">
											<h:form styleClass="form">
												<span class="text-danger"> <h:messages />
												</span>

												<div class="form-group">
													<label for="">Old Password</label>
													<h:inputSecret value="#{changePasswordBean.oldPassword}"
														styleClass="form-control" />
												</div>
												<div class="form-group">
													<label for="">New Password</label>
													<h:inputSecret value="#{changePasswordBean.newPassword}"
														styleClass="form-control" />
												</div>
												<div class="form-group">
													<label for="">Confirm Password</label>
													<h:inputSecret value="#{changePasswordBean.confirmPassword}"
														styleClass="form-control" />
												</div>
												<h:commandButton action="#{changePasswordBean.changePassword}"
													value="Change" styleClass="btn btn-primary" />
											</h:form>
										</div>

									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
