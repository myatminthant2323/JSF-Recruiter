<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template/template.xhtml">
	<ui:define name="subtitle">All Companies</ui:define>
	<ui:define name="main_content">
		<!-- Begin Page Content -->
		<div class="container-fluid">

			<!-- Page Heading -->
			<div
				class="d-sm-flex align-items-center justify-content-between mb-4">
				<h:link value="" outcome="/views/add-company"
					styleClass="btn btn-primary"><i class="fas fa-plus mr-1"></i>Add New Company</h:link>

			</div>

			<!-- Content Row -->
			<div class="row">
				<div class="container ">
					<div class="row pt-3">
						<div class="table-responsive">
							<h:dataTable id="dataTable" styleClass=" table table-striped table-bordered" value="#{companyBean.companyList}" var="c" >
								<h:column>
									<f:facet name="header">ID </f:facet>
									#{c.id }
								</h:column>
								<h:column>
									<f:facet name="header">Name</f:facet>
									<h:link value="#{ c.name }" outcome="/views/detail_company">
											<f:param name="companyid" value="#{c.id}"></f:param>
									</h:link>
									
								</h:column>
								<h:column>
									<f:facet name="header">Phone 1</f:facet>
									#{ c.phone1 }
								</h:column>
								<h:column>
									<f:facet name="header">Phone 2</f:facet>
									#{ c.phone2 }
								</h:column>
								<h:column>
									<f:facet name="header">Email</f:facet>
									#{ c.email }
								</h:column>
								<h:column>
									<f:facet name="header">Township Name</f:facet>
									#{ c.township.name }
								</h:column>
								<h:column>
								<f:facet name="header">Action</f:facet>
									<h:link value="Edit" outcome="/views/add-company" styleClass="btn btn-primary" >
										<f:param name="companyid" value="#{c.id}"></f:param>
										<i class="fas fa-edit"></i>
									</h:link>
								</h:column>
								<h:column>
									<h:form>
										<h:commandLink action="#{companyBean.removeCompany(c.id)}"
											value="remove" styleClass="btn btn-danger"  >
											<i class="fas fa-trash"></i>
										</h:commandLink>
									</h:form>
								</h:column>
							</h:dataTable>

						</div>
					</div>
				</div>
			</div>

		</div>
		<!-- /.container-fluid -->
	</ui:define>
</ui:composition>
</html>
